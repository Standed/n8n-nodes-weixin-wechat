version: '3.8'

services:
  wechaty-bot:
    build: .
    image: wechaty-bot-service:latest
    container_name: wechaty-bot
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PADLOCAL_TOKEN=${PADLOCAL_TOKEN}
      - API_KEY=${API_KEY:-wechaty-n8n-key-2024}
      - PORT=3000
      - BOT_NAME=${BOT_NAME:-n8n-wechat-bot}
    volumes:
      # 持久化Bot数据（可选）
      - wechaty-data:/app/data
    networks:
      - wechaty-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', {headers: {'x-api-key': process.env.API_KEY}}, (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  wechaty-data:

networks:
  wechaty-network:
    driver: bridge